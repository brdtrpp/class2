<template name="payout">
  <div class="container">
    <div class="row">
      {{#if hasCard}}
        <div class='row'>
          <div class="col-md-4 col-md-offset-4" align='center'>
            <div class="panel panel-success">
              <div class="panel-heading">
                <h3 class="panel-title">{{card.brand}}</h3>
              </div>
              <div class="panel-body">
                <h4><strong>Last Four:  </strong>************{{card.last4}}</h4>
                <h4><strong>Expiration Date:  </strong>{{card.exp_month}}/{{card.exp_year}}</h4>
              </div>
            </div>
          </div>
        </div>
      {{/if}}
      <div class='row'>
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Credit Card</h3>
            </div>
            <div class="panel-body">
              {{> quickForm collection="Card" id="insertCard" type="insert"}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
