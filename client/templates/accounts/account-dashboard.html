<template name="getPaid">
  <div class="col-md-8 col-md-offset-2">
    {{#if hasAccount}}
    <h2>Account Dashboard</h2>
    {{> quickForm collection="Meteor.users" doc=user id="updateUserProfile" type="update"}}
    {{else}}
    <h3>Start Instructing</h3>
    {{> quickForm collection="Account" id="insertAccount" type="insert"}}
    <a type="paid" class="btn btn-default paid">Start Instructing</a>
    {{/if}}
  </div>
</template>
