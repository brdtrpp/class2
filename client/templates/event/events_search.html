<template name="eventSearch">

  {{#if loading}}
    <div class='container'>
      {{> spinner}}
    </div>
  {{/if}}

  {{#if empty}}

  {{/if}}

  {{#each classes}}
    <div>
      {{#transition in="fadeIn" out="fadeOut"}}
        <div class="animated out">
          {{> eventItemList}}
        </div>
      {{/transition}}
    </div>
  {{/each}}
</template>
