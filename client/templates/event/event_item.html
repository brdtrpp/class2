<template name="eventItem">

  <div class="container">
    {{#animate type="zoomIn" delay="200"}}
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class='row'>
          <div class='col-xs-8'>
            <h4><strong>{{title}}</strong> - {{ownerName}} <strong><small>{{category}}</small></strong></h4>
          </div>
          <div class='col-xs-4'>
            <h4 class='pull-right'>
              <span>{{> dollarIcon}}{{customerPrice}}  </span>
              <span>{{> usersIcon}}{{aCount}}</span>
              {{> eventOwner}}
            </h4>
          </div>
        </div>
      </div>
      <ul class="list-group">
        <li class="list-group-item">
          <div class='row'>
            <div class='col-xs-6'>
              <h4><strong>Dates</strong></h4>
              <p><i>Start:</i> {{startDate}}</p>
              <p><i>End:</i> {{endDate}}</p>
            </div>
            <div class='col-xs-6'>
              <h4><strong>Location</strong></h4>
              <p>{{street}}</p>
              <p>{{city}}, {{state}}</p>
            </div>
          </div>
        </li>
      </ul>
      <div class='panel-body'>
        <p>{{description}}</p>
      </div>
      <div class="panel-footer">
        {{#if currentUser}}
          {{#if timeRes}}
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#attend">
              Register
            </button>
          {{else}}
           <h4>This class is in the past...unless you have a TARDIS, you cannot attend it!</h4>
          {{/if}}
        {{> modals}}
        {{else}}
        <p>Please <a href="{{pathFor 'register'}}">signup/login</a> to register.</p>
        {{/if}}

      </div>
    </div>
    {{/animate}}
    <ul class="list-group">
      <h3 class="text-center">{{attendeeList}}</h3>
      {{#each attendee}}
        {{> attendeesItem}}
      {{/each}}
    </ul>
  </div>

</template>
