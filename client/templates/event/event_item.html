<template name="eventItem">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">

          <h4><strong>{{title}}</strong>
          <ul class="pull-right">
            <span>{{> dollarIcon}}{{customerPrice}}  </span>
            <span>{{> usersIcon}}{{aCount}}</span>
            {{> eventOwner}}
          </ul>
          </h4>


      </div>
      <ul class="list-group">
        <li class="list-group-item">{{startDate}} {{endDate}} <small>{{city}}, {{state}}</small></li>
      </ul>
      <div class='panel-body'>
        <p>{{description}}</p>
      </div>
      <div class="panel-footer">
        {{#if currentUser}}
          {{#if timeRes}}
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#attend">
              Register
            </button>
          {{else}}
           <h4>This class is in the past...unless you have a TARDIS, you cannot attend it!</h4>
          {{/if}}
        {{> modals}}
        {{else}}
        <p>Please <a href="{{pathFor 'register'}}">signup/login</a> to register.</p>
        {{/if}}

      </div>
    </div>
    <ul class="list-group">
      <h3 class="text-center">{{attendeeList}}</h3>
      {{#each attendee}}
        {{> attendeesItem}}
      {{/each}}
    </ul>
  </div>

</template>
