<template name="eventItemList">
  <div href="#" class="list-group-item">
    <!--<div class="row-action-primary">-->
    <!--    <i class="mdi-action-event"></i>-->
    <!--</div>-->
    <div class="row-content">
      {{#if isOwner}}
        <ul class="least-content">
          <i class="mdi-content-create"></i>
          <a><i class="mdi-content-clear"></i></a>
        </ul>
      {{/if}}
        <h4 class="list-group-item-heading">{{title}} <small>{{username}}</small></h4>
        <p class="list-group-item-text">{{start}} {{end}}</p>
    </div>
  </div>
  <div class="list-group-separator"></div>
</template>
