<template name="myAttend">
  <div class='container'>
    <h2 class="text-center">{{status}}</h2>
  </div>

  {{#each attendee}}
    <div>
      {{#transition in="fadeIn" out="fadeOut"}}
        <div class="animated out">
          {{> eventItemList}}			
        </div>
      {{/transition}}
    </div>
  {{/each}}
</template>
