<template name="eventItemList">
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel-heading">
          <ul class="panel-title pull-right ">
            <span style="font-size:24pt;"><i class="glyphicon glyphicon-usd"></i>{{customerPrice}}</span>
            {{> eventOwner}}
            <div class="pull-right">
              {{#if isAttendee}}
                  {{#afModal role='button' collection="Attendee" operation="update" doc=_id formId="updateAttendee" title="Edit Attendee Name"}}
                    {{> editIcon}}
                  {{/afModal}}
                  {{#if timeRes }}
                    <a role='button' class="refund">{{> refundIcon}}</a>
                  {{/if}}
              {{/if}}
            </div>
          </ul>
        <h2 class="panel-title"><a href="{{pathFor 'eventItem'}}"> {{title}} <small>{{startDate}} {{endDate}}</small></a></h2>
      </div>
      <div class="panel-body">
        <p>{{description}}</p>
      </div>
      {{#if isAttendee}}
        <div class="panel-footer">
          {{#each attendee}}
          {{> attendeesItem}}
        {{/each}}
        </div>
      {{/if}}
    </div>
  </div>
</template>
