<template name="eventItemList">
  {{#if noClass}}
    <div class="jumbotron">
      <center>
        <h3>No Class for You</h3>
        <h4>It seems we don't have classes that fit your criteria, please try a different category or try again in the near future.</h4>
      </center>
    </div>


  {{else}}
  <div class="container">
      <a href="{{#if cList}} # {{else}} /class/{{_id}} {{/if}}" onclick="{{#if cList}} window.open('{{{url}}}', '_system'); {{else}} {{/if}}" role='button' class="body-click">
      <span>
        <div class="panel panel-default">
      <div class="panel-heading">
        <div class='row'>
          <div class='col-xs-12'>
            <h4 class='pull-right'>
              <span>{{> dollarIcon}}{{customerPrice}}  </span>
              {{#if cList}}
              {{else}}
                <span>{{> usersIcon}}{{aCount}}</span>
              {{/if}}
              {{> eventOwner}}
            </h4>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-12'>
            <h4><strong>{{title}}</strong> - {{ownerName}} <strong><small>{{category}}</small></strong></h4>
          </div>
        </div>
      </div>

      <ul class="list-group">
        <li class="list-group-item">
          <div class='row'>
            <div class='col-xs-6'>
              <h4><strong>Dates</strong></h4>
              {{#if cList}}
                <p>On Going</p>
              {{else}}
                <p><i>Start:</i> {{startDate}}</p>
                <p><i>End:</i> {{endDate}}</p>
              {{/if}}
            </div>
            <div class='col-xs-6'>
              <h4><strong>Location</strong></h4>
              {{#if cList}}
                {{location}}
              {{else}}
                <p>{{street}}</p>
                <p>{{city}}, {{state}}</p>
              {{/if}}
            </div>
          </div>
        </li>
      </ul>
      <div class='panel-body'>
        <p>{{{description}}}</p>
      </div>
          {{#if isAttendee}}
            <div class="panel-footer">
              {{#each attendee}}
                {{> attendeesItem}}
              {{/each}}
            </div>
          {{/if}}
        </div>
      </span>
    </a>
  </div>
  {{/if}}
  
  <!--Modal-->
  <div class="modal fade modal-vertical-centered" id="modal-confirm-refund" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Confirm Refund</h4>
        </div>
        <div class="modal-body">
          <span>Are you sure you want to get a refund?</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="btn-refund">Refund</button>
        </div>
      </div>
    </div>
  </div>
</template>
