<template name="eventItemList">
  <div class="container">

    <a href="{{#if cList}} {{url}} {{else}} /class/{{_id}} {{/if}}" role='button' class="body-click">
      <span>
        <div class="panel panel-default">
      <div class="panel-heading">
        <div class='row'>
          <div class='col-xs-12'>
            <h4 class='pull-right'>
              <span>{{> dollarIcon}}{{customerPrice}}  </span>
              {{#if cList}}
              {{else}}
                <span>{{> usersIcon}}{{aCount}}</span>
              {{/if}}
              {{> eventOwner}}
            </h4>
          </div>
        </div>
        <div class='row'>
          <div class='col-xs-12'>
            <h4><strong>{{title}}</strong> - {{ownerName}} <strong><small>{{category}}</small></strong></h4>
          </div>
        </div>
      </div>

      <ul class="list-group">
        <li class="list-group-item">
          <div class='row'>
            <div class='col-xs-6'>
              <h4><strong>Dates</strong></h4>
              {{#if cList}}
                <p>On Going</p>
              {{else}}
                <p><i>Start:</i> {{startDate}}</p>
                <p><i>End:</i> {{endDate}}</p>
              {{/if}}
            </div>
            <div class='col-xs-6'>
              <h4><strong>Location</strong></h4>
              {{#if cList}}
                {{location}}
              {{else}}
                <p>{{street}}</p>
                <p>{{city}}, {{state}}</p>
              {{/if}}
            </div>
          </div>
        </li>
      </ul>
      <div class='panel-body'>
        <p>{{{description}}}</p>
      </div>
          {{#if isAttendee}}
            <div class="panel-footer">
              {{#each attendee}}
                {{> attendeesItem}}
              {{/each}}
            </div>
          {{/if}}
        </div>
      </span>
    </a>
  </div>
</template>
