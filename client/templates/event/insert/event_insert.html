<template name="eventInsert">
  {{> wizard id="eventInsert" steps=steps clearOnDestroy='true' buttonClasses="btn btn-sm btn-success" stepsTemplate="steps"}}
</template>

<template name="recur">
  <div class="col-md-8 col-md-offset-2">
    {{#autoForm id="recur" doc=step.data schema=step.schema}}
      {{> afQuickField name="type"}}
      {{> afQuickField name="intervalNumber"}}
      {{> afQuickField name="intervalType"}}
      {{> afQuickField name="intervalStop"}}
      {{> wizardButtons}}
    {{/autoForm}}
  </div>
</template>

      {{> wizardButtons}}

</template>
