<template name="eventOwner">
  {{#if isOwner}}
    {{#afModal class="glyphicon glyphicon-pencil" collection="CalEvent" operation="update" doc=_id title="Edit Class"}}
    {{/afModal}}
    <a type="button" class="glyphicon glyphicon-remove" data-toggle="modal" data-target="#myModal"></a>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  {{/if}}
</template>
