<template name="eventOwner">
  {{#if isOwner}}
    {{#afModal class="glyphicon glyphicon-pencil" collection="CalEvent" operation="update" doc=_id formId="updateClass" title="Edit Class"}}
    {{/afModal}}
    <a role='button' class="glyphicon glyphicon-remove" data-toggle="modal" data-target="#cancel"></a>

    <!-- Modal -->
    <div class="modal fade" id="cancel" tabindex="-1" role="dialog" aria-labelledby="cancel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="cancel">New Class</h4>
          </div>
          <div class="modal-body">
            Cancel this class of {{totalAttendees}} attendee(s) and refund them?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary refund">Yes, Refund Attendees</button>
          </div>
        </div>
      </div>
    </div>

  {{/if}}
</template>
