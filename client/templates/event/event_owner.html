<template name="eventOwner">
  {{#if isOwner}}
    {{#afModal class="glyphicon glyphicon-pencil" collection="CalEvent" operation="update" doc=_id title="Edit Class"}}
    {{/afModal}}
    {{#afModal class="glyphicon glyphicon-remove-circle" collection="CalEvent" operation="remove" doc=_id title="Delete Class" prompt="Delete class and refund the attendees?" id="deleteClass"}}
    {{/afModal}}
  {{/if}}
</template>
