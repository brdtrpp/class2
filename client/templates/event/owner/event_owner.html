<template name="eventOwner">
  {{#if isOwner}}
    {{#afModal collection="CalEvent" operation="update" doc=_id formId="updateClass" title="Edit Class"}}
      {{> editIcon}}
    {{/afModal}}
    <a role='button' data-toggle="modal" data-target="#cancel">{{> binIcon}}</a>
    <a role='button' data-toggle="modal" data-target="#mailGroup">{{> massMailIcon}}</a>
  {{/if}}
</template>
