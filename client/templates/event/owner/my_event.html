<template name="myEvent">
  <div class="container">
    <div class='text-center'><h2>{{instructing}} {{count}} {{classes}}</h2>
      <p>Permalink:<a href={{link}}> joinclass.com{{link}}</a></p>
    </div>
    
    {{#HammerTouchArea gestureMap=templateGestures}}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              <a class='delete' role='button'>{{> binIcon}}</a>
            </th>
            <th>Title</th>
            <th>Date</th>
            <th>Attending</th>
            <th>{{edit}}</th>
          </tr>
        </thead>
        <tbody>
          {{#each calevent}}
            <tr>
              <td>
                <a role='button' class='{{select}}'>{{#if checkbox}} {{> removeIcon}} {{else}} {{> removeBlankIcon}} {{/if}}</a>
              </td>
              <td role='button' class='clickable-column'>{{title}}</td>
              <td role='button' class='clickable-column'>{{startDate}}</td>
              <td role='button' class='clickable-column'>{{attending}}/{{attendeeCount}}</td>
              <td>
                <span role='button'>
                  {{#afModal collection="CalEvent" operation="update" doc=_id formId="updateClass" title="Edit Class"}}
                    {{> editIcon}}
                  {{/afModal}}
                </span>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    {{/HammerTouchArea}}
  </div>
  
  <!--Modal-->
  <div class="modal fade modal-vertical-centered" id="modal-confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Confirm Class Delete</h4>
        </div>
        <div class="modal-body">
          <span>Are you sure you want to delete this Class?</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="btn-delete-class">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
