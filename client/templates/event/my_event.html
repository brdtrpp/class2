<template name="myEvent">
  <div class="container-fluid">
    <div class='text-center'><h2>{{instructing}} {{count}} <a class="tense">{{tense}}</a> {{classes}}</h2>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date</th>
          <th>Attending</th>
          <th>{{edit}}</th>
        </tr>
      </thead>
      <tbody>
        {{#each calevent}}
          <tr>
            <td class='clickable-column'><a href="{{pathFor 'eventItem'}}">{{title}}</a></td>
            <td class='clickable-column'>{{startDate}}</td>
            <td class='clickable-column'>{{attending}}/{{attendeeCount}}</td>
            <td>
              <a class="glyphicon glyphicon-pencil" aria-hidden="true"></a>
              <a class="glyphicon glyphicon-{{refund}}" aria-hidden="true" ></a>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
