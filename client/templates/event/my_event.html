<template name="myEvent">
  <div class="container">
    <div class='text-center'><h2>{{instructing}} {{count}} {{classes}}</h2>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>
            <i class="material-icons">event_busy</i>
          </th>
          <th>Title</th>
          <th>Date</th>
          <th>Attending</th>
          <!--<th>{{edit}}</th>-->
        </tr>
      </thead>
      <tbody>
        {{#each calevent}}
          <tr>
            <td><i class="material-icons">check_box_outline_blank</i></td>
            <td class='clickable-column'><a href="{{pathFor 'eventItem'}}">{{title}}</a></td>
            <td class='clickable-column'>{{startDate}}</td>
            <td class='clickable-column'>{{attending}}/{{attendeeCount}}</td>
            <!--<td>-->
              <!--<a class="glyphicon glyphicon-pencil" aria-hidden="true"></a>-->
              <!--<a class="glyphicon glyphicon-{{refund}}" aria-hidden="true" ></a>-->
            <!--</td>-->
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
