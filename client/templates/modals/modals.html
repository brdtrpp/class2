<template name="modals">
  <div class="modal fade" id="calevent-insert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create a Class</h4>
        </div>
        <div class="modal-body">
          {{> quickForm collection="CalEvent" id="insertEventForm" type="insert"}}
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="calevent-update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Create a Class</h4>
        </div>
        <div class="modal-body">
          {{> quickForm collection="CalEvent" doc=this id="updateEventForm" type="update"}}
        </div>
      </div>
    </div>
  </div>

</template>
