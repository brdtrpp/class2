<h1 style="font-size: 48px; line-height: 48px; margin: 0px 0px 22px; font-weight: normal; text-transform: lowercase; color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;">privacy policy.</h1>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">Like all people, we at Dabble enjoy the occasional office prank. But protecting your privacy is a serious matter, and of the utmost importance to our team. Below you'll find our Privacy Policy, chalk-full of information about how we protect our users and nary a bad pun in sight.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;"><span style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif;"><span style="font-size: 12px; line-height: 18px;">This Policy describes the information we collect from you and what may happen to that information, and only applies to such information. This Policy applies to all pages of the dabblehq.com and dabble.co domains.</span></span></p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">&nbsp;</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;"><strong>1. Information Collection</strong></p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">1.1. We collect the following information about you and your use of our Website, Platform and service (together, our “Platform”) in order to create a better, more personalized experience for you:</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">1.1.1. your email address, your name (if provided), your phone number, your zip code; and</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">1.1.2. for each Dabble Class in which you participate, you may choose to submit a short review or statement via email which will be viewed by anyone who is accessing that Dabble Class, and your message board postings.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">1.1.3. for purposes of this Policy, “Personally Identifiable Information” means information that could be used to identify your personally (such as your email address or IP address), which has not been previously or subsequently disclosed by you on the public areas of our website or in messages you send to your Dabble Class emails.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">1.2. We automatically track certain basic information about our members (such as internet protocol (IP) addresses, browser type, internet service provider (ISP), referring/exit pages, click patterns, etc.). We use this information to do internal research on our members’ usage patterns, demographics, interests and general behavior to better understand and serve you and our community.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">1.3. We may collect information such as postings you make on the public areas of our website, messages you send to the Dabble Class emails, messages you send to us, and correspondence we receive from other members or third parties about your activities or postings on our website. Our use of this information is consistent with the rights and restrictions set forth in Section 2.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;"><strong>2. Use of Information</strong></p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">2.1. We use the information we collect about you (including your Personally Identifiable Information) to create a better, more personalized experience for you based on your individual usage habits, improve our marketing and promotional efforts, analyze site usage, improve our content and product offerings, and customize our site’s content, layout and Services. These uses improve our site and allow us to better customize it to meet your needs. We also use the information we collect about you to resolve disputes, troubleshoot problems, and enforce our Terms of Service Agreement.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">2.2. We may compile the information we collect about you and use it,&nbsp;<strong>in an aggregate form only</strong>, in the negotiation and establishment of service agreements with public and/or private enterprises under which such enterprises will serve as Dabble partners or as venues for meetings between our members (“Dabblers”).</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">2.3. We may use for promotional, sales or any use that we consider appropriate your correspondence with us or photographs submitted for publication on our website, be it via email, postings on our website, social media accounts (twitter, facebook, youtube or flickr) or feedback via the member polls. Our use of such materials is consistent with the restrictions on disclosure of Personally Identifiable Information set forth in Section 3.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;"><strong>3. Disclosure of Your Information</strong></p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">3.1. Opt-in requirement. WITHOUT YOUR AFFIRMATIVE CONSENT (ON A CASE-BY-CASE BASIS), WE DO NOT SELL, RENT OR OTHERWISE SHARE YOUR PERSONALLY IDENTIFIABLE INFORMATION WITH OTHER THIRD PARTIES, UNLESS OTHERWISE REQUIRED AS DESCRIBED BELOW UNDER “REQUIRED DISCLOSURES”. TO THE EXTENT WE SHARE INFORMATION WITH OUR PARTNERS AND ADVERTISERS, WE SHARE ONLY AGGREGATED OR OTHERWISE NON-PERSONALLY IDENTIFIABLE INFORMATION THAT IS NOT LINKED TO YOUR PERSONALLY IDENTIFIABLE INFORMATION. Aggregated information that we may share with our marketing partners includes, but is not limited to, information showing the relative popularity of one Dabble venue over another, or the popularity of certain Dabble topics.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">3.2. You should understand that information you provide through the registration process or post to the public areas of our website, or through the use of our Platform (including your name (if provided) and location information) may be accessible by and made public through syndication programs and by search engines, metasearch tools, crawlers, metacrawlers and other similar programs.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">3.3. Required disclosures. Though we make every effort to preserve member privacy, we may need to disclose your Personally Identifiable Information when required by law or if we have a good-faith belief that such action is necessary to (a) comply with a current judicial proceeding, a court order or legal process served on our website, (b) enforce this Policy or the Terms of Service Agreement, (c) respond to claims that your Personal Information violates the rights of third parties; or (d) protect the rights, property or personal safety of Dabble, its members and the public. You authorize us to disclose any information about you to law enforcement or other government officials as we, in our sole discretion, believe necessary or appropriate, in connection with an investigation of fraud, intellectual property infringements, or other activity that is illegal or may expose us or you to legal liability.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;"><strong>4. Communications from Dabble and Members of the Dabble Community</strong></p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">4.1. Communication from Dabble and Members of the Dabble Community are governed by Sections 7.1 and 7.2 of our Terms of Service. You may manage your subscriptions to all Dabble Communications by clicking “unsubscribe” on our newsletter.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;"><strong>5. Reviewing, Updating, Deleting and Deactivating Personal Information</strong></p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">5.1. After registration for our Platform and for Teaching Dabble Classes, we provide a way to update your Personally Identifiable Information. Upon your request, we will deactivate your account and remove your Personally Identifiable Information from our active databases. To make this request, email&nbsp;<a style="color: #4ba4bc;" href="mailto:legal@dabble.co">legal@dabble.co</a>. Upon our receipt of your request, we will deactivate your account and remove your Personally Identifiable Information as soon as reasonably possible in accordance with our deactivation policy and applicable law. Nonetheless, we will retain in our files information you may have requested us to remove if, in our discretion, retention of the information is necessary to resolve disputes, troubleshoot problems or to enforce the Terms of Service Agreement. Furthermore, your information is never completely removed from our databases due to technical and legal constraints (for example, we will not remove your information from our back up storage).</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;"><strong>6. Notification of Changes</strong></p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">6.1. If we decide to change this Policy, we will post those changes on http://www.dabble.co/privacy or post a notice of the changes to this Policy on the homepage (www.dabble.co) and other places we deem appropriate, so you are always aware of what information we collect, how we use it, and under what circumstances, if any, we disclose it. We will use information in accordance with the Privacy Policy statement under which the information was collected.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">6.2. If we make any material changes in our privacy practices, we will post a prominent notice on our website notifying you and our other members of the change. In some cases where we post a notice we will also email you and other members who have opted to receive communications from us, notifying them of the changes in our privacy practices. However, if you have deleted/deactivated your account, then you will not be contacted, nor will your previously collected personal information be used in this new manner.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">6.3. If the change to this Policy would change how your Personally Identifiable Information is treated, then the change will not apply to you without your affirmative consent. However, if after a period of thirty (30) days you have not consented to the change in the Policy, your account will be automatically suspended until such time as you may choose to consent to the Policy change. Until such consent, your personal information will be treated under the Policy terms in force when you began your membership.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">6.4. Any other change to this Policy (i.e., if it does not change how we treat your Personally Identifiable Information) will become are effective after we provide you with at least thirty (30) days notice of the changes and provide notice of the changes as described above. You must notify us within this 30 day period if you do not agree to the changes to the Policy and wish to deactivate your account as provided under Section 5.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;"><strong>7. Dispute Resolution</strong></p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">7.1. Any dispute, claim or controversy arising out of or relating to this Policy or previous Privacy Policy statements shall be resolved through negotiation, mediation and arbitration as provided under our Terms of Service Agreement.</p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;"><strong>8. Contact Information</strong></p>
<p style="color: #5a5a5a; font-family: 'Helvetica Neue', Arial, Helvetica, sans-serif; font-size: 12px; line-height: 1.5em; margin: 0px 0px 1.5em;">8.1. If members have any questions or suggestions regarding this Policy, please contact Dabble using postal mail or email, as follows:</p>
