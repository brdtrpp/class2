<template name="bottomButtons">
{{#if isUser}}
  <nav class="navbar navbar-fixed-bottom">
    <div class="btn-group-sm btn-group-justified dropup" role="group">
      {{#if calendar}}
        <a class="btn btn-default prev"><i class="material-icons">keyboard_arrow_left</i></a>
      {{/if}}
        <a class="btn btn-default today">{{> calendarIcon}}</a>

      <a class="btn btn-default search"><i class="material-icons">search</i></a>

      <a class="btn btn-default home">{{> homeIcon}}</a>

      {{#if hasAccount}}
        {{#afModal class="btn btn-default" collection="CalEvent" formId="insertClass" operation="insert" title="Start a New Class"}}
         <i class="material-icons">add_box</i>
        {{/afModal}}
      {{/if}}


      <a class="btn btn-default cached">{{> viewCycle}}</a>


      {{#if calendar}}
        <a class="btn btn-default next"><i class="material-icons">keyboard_arrow_right</i></a>
      {{/if}}
    </div>
  </nav>
{{else}}
  {{#if calendar}}
    <nav class="navbar navbar-fixed-bottom">
      <div class="btn-group-sm btn-group-justified dropup" role="group">
        <a class="btn btn-default prev"><i class="material-icons">keyboard_arrow_left</i></a>
        <a class="btn btn-default today"><i class="material-icons">today</i></a>
         <a class="btn btn-default search"><i class="material-icons">search</i></a>
        <a class="btn btn-default cached"><i class="material-icons">cached</i></a>
        <a class="btn btn-default next"><i class="material-icons">keyboard_arrow_right</i></a>
      </div>
    </nav>
  {{/if}}
  {{#if landing}}
    <a class="btn btn-default prev"><i class="material-icons">keyboard_arrow_left</i></a>
  {{/if}}
{{/if}}
</template>
