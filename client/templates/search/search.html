<template name="search">
  {{#autoForm collection="Search" id="search" type="normal"}}
    <fieldset>
      {{> afQuickField name="category"}}
      {{> afQuickField name="city"}}{{> afQuickField name="state"}}
      {{> afQuickField name="radius" type="noUiSlider" min=5 max=100 step=5}}
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </fieldset>
  {{/autoForm}}
</template>
