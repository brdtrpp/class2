<template name='adminPanel'>
  <div class="container">
    <div class="row">
      {{#autoForm schema=EmailSchema id="emailBlogAdmin" type="method" meteormethod="addBlogRoles"}}
      <fieldset>
        {{> afQuickField name="email"}}
        {{> afQuickField name="roles"}}
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </fieldset>
      {{/autoForm}}
    </div>
  </div>
</template>
