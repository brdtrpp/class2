<template name='betaSignUp'>

   <div class='row'>
     <div class='col-sm-4 col-sm-offset-4'>
       {{> afQuickField name='email'}}
       <button type="submit" class="btn btn-success form-control">Sign-Up</button>
     </div>
   </div>
  {{/autoForm}}
</template>
